<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <title>Bank Account</title>
  </head>
  <body>
    <header>
      <h1>Welcome to the Bank App!</h1>
      <h2><strong>Balance:</strong><span id="balance">0</span>â‚¼</h2>

      <div class="container">
        <form>
          <label for="deposit">Deposit</label>
          <input type="number" id="deposit" placeholder="Enter amount" />
          <button id="depositBtn" type="button">OK</button>
        </form>
        <form>
          <label for="withdraw">Withdraw</label>
          <input type="number" id="withdraw" placeholder="Enter amount" />
          <button id="withdrawBtn" type="button">OK</button>
        </form>
      </div>

      <h2>Transaction History</h2>
      <div class="tablehistory">
        <table id="transaction">
          <thead>
            <tr>
              <th>Type</th>
              <th>Amount</th>
              <th>Balance After</th>
              <th>Date</th>
            </tr>
          </thead>
          <tbody></tbody>
        </table>
      </div>

    </header>

    <div id="fon" class="fon"></div>
    
    <div id="error-message" class="error">
      <p>Your balance is insufficient for this withdrawal.</p>
      <button id ="ok" type="button">
        OK
      </button>
    </div>

    <div class="figure">
      <div id="cardEl" class="card">
        <img
          class="front"
          src="https://www.kapitalbank.az/images/cards/M/visa-business1642748176.png"
          alt="front"
        />
        <img
          class="back"
          src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcS0oA_yLXrRrxaxBO4mKgIyE9JnNk0oZGHMbg&s"
          alt="back"
        />
      </div>
    </div>

    <script src="./index.js"></script>
  </body>
</html>
